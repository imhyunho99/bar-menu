{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - {{ request.restaurant.name|default:"BidBar" }}</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-form">
            <h2>{{ request.restaurant.name|default:"BidBar" }} Admin Login</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="admin-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="admin-form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="admin-form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="admin-btn admin-btn-primary" style="width: 100%; margin-top: 10px;">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
